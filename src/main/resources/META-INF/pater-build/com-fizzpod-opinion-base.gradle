apply plugin: 'pl.allegro.tech.build.axion-release'
apply plugin: 'com.fizzpod.gitignore'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'


repositories {
    jcenter()
	mavenLocal()
}

scmVersion {
    tag {
        prefix = 'release'
    }
}

group = 'com.fizzpod'
version = scmVersion.version

gitignore {
	ignore 'build'
	ignore '.gradle'
	ignore 'bin'
}




apply plugin: 'pl.allegro.tech.build.axion-release'
apply plugin: 'com.fizzpod.gitignore'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'


repositories {
    jcenter()
	mavenLocal()
}

scmVersion {
    tag {
        prefix = 'release'
    }
}

group = 'com.fizzpod'
version = scmVersion.version

gitignore {
	ignore 'build'
	ignore '.gradle'
	ignore 'bin'
}



bintray {
	user = project.hasProperty('bintray_user')? bintray_user: 'undefined' //this usually comes from gradle.properties file in ~/.gradle
	key = project.hasProperty('bintray_api_key')? bintray_api_key: 'undefined' //this usually comes from gradle.properties file in ~/.gradle
	dryRun = false //Whether to run this as dry-run, without deploying
	publish = true //If version should be auto published after an upload
	pkg {
		websiteUrl = project.hasProperty('bintray_websiteUrl')? bintray_websiteUrl: 'https://github.com/boxheed/' + project.name
		issueTrackerUrl = project.hasProperty('bintray_issueTrackerUrl')? bintray_issueTrackerUrl: 'https://github.com/boxheed/' + project.name + '/issues'
        vcsUrl = project.hasProperty('bintray_vcsUrl')? bintray_vcsUrl: 'https://github.com/boxheed/' + project.name + '.git'
		repo = 'maven'
		name = rootProject.name
		licenses = ['Apache-2.0']
		publicDownloadNumbers = true
	}
}
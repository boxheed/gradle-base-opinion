apply plugin: 'pl.allegro.tech.build.axion-release'
apply plugin: 'com.fizzpod.gitignore'
apply plugin: 'com.fizzpod.info'
apply plugin: 'com.fizzpod.layout'

scmVersion {
    tag {
        prefix = 'release'
    }
}

group = 'com.fizzpod'
version = scmVersion.version

layout {
	file('README.md') {
		"# " + project.name 
	}
	file('LICENSE')
	file('shippable.yml')
	file('release.gradle')
}

gitignore {
	ignore 'build'
	ignore '.gradle'
	ignore 'bin'
}

